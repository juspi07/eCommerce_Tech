{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>EShopper - Login</title>

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="{% static 'css/animate.css' %}">
	<!-- Custom Stylesheet -->
	<link rel="stylesheet" href="{% static 'css/style-login.css' %}">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
	{% include 'message.html' %}
	<div class="container">
		<div class="top">
			<h1 id="title" class="hidden"><span id="logo"><span>E</span> Shopper </span></h1>
		</div>
			<div class="login-box animated fadeInUp">
				<form action="" method="POST"> {% csrf_token %}
					<div class="box-header">
						<h2>¡Bienvenido!</h2>
					</div>
					<label for="username">Usuario</label>
					<br/>
					{% render_field F_Log.username type="text" id+="L_user" %}
					<!-- <input type="text" id="username"> -->
					<br/>
					<label for="password">Contraseña</label>
					<br/>
					{% render_field F_Log.password type+="password" id+="L_pw" %}
					<!-- <input type="password" id="password"> -->
					<br/>
					<button type="submit" value="_singin" name="_singin" id="_singin">Ingresar</button>
					<button type="submit" value="_singup" name="_singup" id="_singup">Registrarse</button>
					<br/>
					<a href="#"><p class="small">¿Olvidaste tu contraseña?</p></a>
				</form>
		</div>
	</div>
</body>

<script>
	$(document).ready(function () {
    	$('#logo').addClass('animated fadeInDown');
    	$("input:text:visible:first").focus();
	});
	$('#username').focus(function() {
		$('label[for="username"]').addClass('selected');
	});
	$('#username').blur(function() {
		$('label[for="username"]').removeClass('selected');
	});
	$('#password').focus(function() {
		$('label[for="password"]').addClass('selected');
	});
	$('#password').blur(function() {
		$('label[for="password"]').removeClass('selected');
	});
</script>

</html>
